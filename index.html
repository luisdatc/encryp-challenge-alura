<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Encriptador de Texto</title>
  </head>
  <body>
    <main>
      <div class="container-fluid">
        <div class="row">
            <div class="col-xs col-sm col-md col-lg-9 col-xl-9 main-column1">
              <div class="navbar-logo">
                <a class="navbar-brand" href="#">
                  <img src="images/logo.png" alt="" class="img-fluid" />
                </a>
              </div>
            <div class="form-floating">
              <textarea
                class="form-control"
                placeholder="Ingrese el texto aqui!"
                id="floatingTextarea2"
                style="height: 45rem"
              ></textarea>
              <label for="floatingTextarea2">Ingrese el texto aqui!</label>
            </div>
            <div class="main-column1-exclamation">
              <div class="main-column1-exclamation-flex">
                <img
                  src="images/exclamation.png"
                  alt="Signo de Exclamacion"
                  class=""
                />
                <p>Solo letras min&uacute;sculas y sin acentos.</p>
              </div>
              <div class="main-column1-buttons">
                <button type="submit" class="main-column1-buttons-1">
                  Encriptar
                </button>
                <button type="submit" class="main-column1-buttons-2">
                  Desencriptar
                </button>
              </div>
            </div>
          </div>
          <div class="col-xs col-sm col-md col-lg-3 col-xl-3 main-column2">
            <img
              src="images/MuÃ±eco.png"
              alt="Persona con una Lupa"
              class="img-fluid"
            />
            <h1>Ning&uacute;n mensaje fue encontrado.</h1>
            <h2>Ingresa el texto que deseas encriptar o desencriptar.</h2>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
