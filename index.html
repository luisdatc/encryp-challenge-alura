<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/favicon.svg" type="image/x-icon">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Encriptador de Texto</title>
  </head>
  <body>
    <main>
      <div class="container-fluid">
        <div class="row main-row">
          <div
            class="col-xs-12 col-sm-12 col-md-12 col-lg-9 col-xl-9 main-column1"
          >
            <div class="navbar-logo">
              <a class="navbar-brand" href="#" id="mainimg">
                <img
                  src="images/logo.png"
                  alt="Logo Alura"
                  class="img-fluid"
                />
              </a>
            </div>
            <div class="form-floating">
              <textarea
                name="main-textarea"
                id="main-textarea"
                cols="30"
                rows="30"
                placeholder="Ingrese el texto a encriptar aca..."
                class="textarea1"
              ></textarea>
            </div>
            <div class="main-column1-exclamation">
              <div class="main-column1-exclamation-flex">
                <img
                  src="images/exclamation.png"
                  alt="Signo de Exclamacion"
                  class=""
                />
                <p>Solo letras min&uacute;sculas y sin acentos.</p>
              </div>
              <div class="main-column1-buttons">
                <button
                  type="submit"
                  class="main-column1-buttons-1"
                  onclick="encriptar()"
                >
                  Encriptar
                </button>
                <button
                  type="submit"
                  class="main-column1-buttons-2"
                  onclick="desencriptar()"
                >
                  Desencriptar
                </button>
              </div>
            </div>
          </div>
          <div class="col-xs col-sm col-md-12 col-lg-3 col-xl-3 main-column2">
            <div class="main-column2-text">
              <img
                src="images/MuÃ±eco.png"
                alt="Persona mirando un diamante con una lupa"
                class="img-fluid"
                id="imgDer"
              />
              <h1 id="no-text">Ning&uacute;n mensaje fue encontrado.</h1>
              <textarea
                name="second-textarea"
                id="second-textarea"
                rows="15"
                placeholder="Ingresa el texto que deseas encriptar o desencriptar."
                class="second-textarea"
              ></textarea>
            </div>
            <div class="main-column2-div-button">
              <button
                class="main-column2-button"
                id="copiar"
                onclick="copiar()"
              >
                Copiar
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
